<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Simon Dice</title>
</head>

<body class="bg-light">

    <main class="container">

        <section class="row p-3 align-items-center justify-content-center">
            <div class="col-md-3 col-12 text-center">
                <h1 class="fs-2 fw-bold m-0 pb-2">Simon Dice</h1>
            </div>
            <div class="col-md-5 col-10 p-3 text-center rounded rounded-3 p-3 fw-bold" id="display">
                Presiona Empezar! Para comenzar el juego
            </div>

            <div class="col-md-4 col-12 d-flex justify-content-around align-items-center">
                <p class="m-0 p-3">Ronda: -</p>
                <button class="btn btn-primary align-self-end" type="button" id="start">Empezar!</button>
            </div>
        </section>
        <section class="row row-cols-2 justify-content-center">
            <div class="col-5 m-1 square rounded" id="square-1"></div>
            <div class="col-5 m-1 square rounded" id="square-2"></div>
            <div class="col-5 m-1 square rounded" id="square-3"></div>
            <div class="col-5 m-1 square rounded" id="square-4"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
    <script src="./src/gameLogic.js"></script>
    <script src="./src/domManipulation.js"></script>
</body>

</html>
